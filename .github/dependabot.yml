version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"                 # โฟลเดอร์โปรเจกต์
    schedule:
      interval: "daily"            # ตรวจอัปเดตรายวัน
      time: "02:00"
      timezone: "Asia/Bangkok"
    open-pull-requests-limit: 10
    target-branch: "main"
    allow:
      - dependency-type: "direct"  # อัปเดต deps หลัก
      - dependency-type: "all"
    groups:
      nextjs:
        patterns:
          - "next"
          - "eslint-config-next"
      react:
        patterns:
          - "react"
          - "react-dom"
      typescript-eslint:
        patterns:
          - "@typescript-eslint/*"
    ignore:
      - dependency-name: "typescript"   # เราตรึง 5.4.x
        versions: [">=5.5.0"]